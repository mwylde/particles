<h1><code>class <a name="TMail%3a%3aConfig">TMail::Config</a> </code></h1>

<h2>クラスメソッド</h2>

<dl>
<dt><a name="TMail%3a%3aConfig-new"><code>new(strict)</code></a> → <code><a href="config.html#TMail%3a%3aConfig">TMail::Config</a></code></dt>
<dd>
<p>
strict: true | false<br>
</p>

<p>
<code>TMail::Config</code> オブジェクトを生成します。<code>strict</code> が真の場合、
生成された <code>Config</code> オブジェクトのすべての <code>strict_*</code> フラグを
オンにします。
</p>

</dd>
</dl>
<h2>インスタンスメソッド</h2>

<dl>
<dt><a name="TMail%3a%3aConfig-strict_parse%3f"><code>strict_parse?</code></a></dt>
<dd>
<p>
真ならば <code>TMail</code> のパーサはヘッダパース中に発生した
<code>TMail::SyntaxError</code> を返します。
</p>
</dd>
</dl>
